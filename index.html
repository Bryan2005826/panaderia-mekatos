<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mekatos.co</title>
    <style>
        /* Estilos base */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f2e8;
            color: #5a3921;
            line-height: 1.6;
        }
        
        header {
            width: 100%;
            height: 180px;
            overflow: hidden;
            position: relative;
        }
        
        .header-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .logo-container {
            text-align: center;
            margin-top: -50px;
            margin-bottom: 20px;
            position: relative;
            z-index: 10;
        }
        
        .logo {
            width: 120px;
            height: 120px;
            border-radius: 60px;
            border: 3px solid #fff;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        
        .logo:hover {
            transform: scale(1.05);
        }
        
        .content {
            padding: 15px;
            max-width: 800px;
            margin: 0 auto;
            width: 90%;
        }
        
        /* Botones de redes sociales con colores diferenciados */
        .social-button {
            display: block;
            color: white;
            text-align: center;
            padding: 12px;
            margin: 15px 0;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        /* Facebook - Azul tradicional pero adaptado a tonos c√°lidos */
        .facebook-btn {
            background: linear-gradient(135deg, #8B4513, #A0522D);
        }
        
        .facebook-btn:hover {
            background: linear-gradient(135deg, #654321, #8B4513);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        /* Instagram - Rojo vibrante */
        .instagram-btn {
            background: linear-gradient(135deg, #DC143C, #FF6347);
        }
        
        .instagram-btn:hover {
            background: linear-gradient(135deg, #B22222, #DC143C);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        /* WhatsApp - Naranja c√°lido */
        .whatsapp-btn {
            background: linear-gradient(135deg, #FF8C00, #FFA500);
        }
        
        .whatsapp-btn:hover {
            background: linear-gradient(135deg, #FF7F00, #FF8C00);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        /* Botones principales con colores diferenciados */
        .feature-button {
            display: block;
            color: white;
            text-align: center;
            padding: 15px;
            margin: 20px 0;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1em;
            transition: all 0.3s ease;
        }
        
        /* Bot√≥n de men√∫ - Caf√© dorado */
        .menu-btn {
            background: linear-gradient(135deg, #CD853F, #DAA520);
        }
        
        .menu-btn:hover {
            background: linear-gradient(135deg, #B8860B, #CD853F);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        /* Bot√≥n de pagos - Rojo elegante */
        .payment-btn {
            background: linear-gradient(135deg, #CD5C5C, #F08080);
        }
        
        .payment-btn:hover {
            background: linear-gradient(135deg, #B22222, #CD5C5C);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        /* Estilos para el modal de QR */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.7);
        }
        
        .modal-content {
            background-color: #f9f2e8;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #e6d7c3;
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .close-modal {
            color: #CD5C5C;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.2s;
        }
        
        .close-modal:hover {
            color: #B22222;
        }
        
        .qr-code {
            width: 80%;
            max-width: 300px;
            margin: 15px auto;
            border: 2px solid #CD853F;
            border-radius: 8px;
            padding: 10px;
            background-color: white;
        }
        
        .icon-bar {
            text-align: center;
            margin: 20px 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .icon-link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #FF8C00, #FFA500);
            border-radius: 50%;
            color: white;
            font-size: 20px;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .icon-link:hover {
            background: linear-gradient(135deg, #FF7F00, #FF8C00);
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.15);
        }
        
        /* Estilos para el carrusel */
        .carousel {
            width: 100%;
            position: relative;
            margin: 20px 0;
            overflow: hidden;
            height: 200px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .carousel-inner {
            display: flex;
            transition: transform 0.5s ease;
            height: 100%;
        }
        
        .carousel-item {
            flex: 0 0 100%;
            height: 100%;
        }
        
        .carousel-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .carousel-indicators {
            position: absolute;
            bottom: 10px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 8px;
        }
        
        .carousel-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: rgba(255,255,255,0.5);
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .carousel-indicator.active {
            background-color: #FF8C00;
        }
        
        .carousel-control {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: linear-gradient(135deg, rgba(205, 92, 92, 0.8), rgba(240, 128, 128, 0.8));
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-weight: bold;
            z-index: 5;
            transition: all 0.3s ease;
            color: white;
        }
        
        .carousel-control:hover {
            background: linear-gradient(135deg, rgba(178, 34, 34, 0.9), rgba(205, 92, 92, 0.9));
            transform: translateY(-50%) scale(1.1);
        }
        
        .carousel-control-prev {
            left: 10px;
        }
        
        .carousel-control-next {
            right: 10px;
        }
        
        .footer {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            font-size: 0.8em;
            background-color: #f9f2e8;
            border-top: 1px solid #e6d7c3;
            max-width: 800px;
            margin: 0 auto;
            width: 90%;
        }

        /* Media Queries para Responsividad */
        @media screen and (min-width: 576px) {
            .logo {
                width: 140px;
                height: 140px;
                border-radius: 70px;
            }
            
            header {
                height: 200px;
            }
            
            .carousel {
                height: 250px;
            }
        }
        
        @media screen and (min-width: 768px) {
            .content {
                padding: 20px;
            }
            
            .social-buttons-container {
                display: flex;
                justify-content: space-between;
                gap: 15px;
            }
            
            .social-button {
                flex: 1;
                margin: 10px 0;
            }
            
            .logo {
                width: 150px;
                height: 150px;
                border-radius: 75px;
            }
            
            header {
                height: 220px;
            }
            
            .carousel {
                height: 300px;
            }
        }
        
        @media screen and (min-width: 992px) {
            .content {
                padding: 25px;
            }
            
            .feature-buttons-container {
                display: flex;
                gap: 20px;
            }
            
            .feature-button {
                flex: 1;
            }
            
            .carousel {
                height: 350px;
            }
        }
    </style>
</head>
<body>
    <!-- Header Image -->
    <header>
        <img src="portada.png" alt="Deliciosos productos de panader√≠a" class="header-image">
    </header>
    
    <!-- Logo Section -->
    <div class="logo-container">
        <img src="logo.png" alt="Logo Panader√≠a El Aroma" class="logo">
    </div>
    
    <!-- Content Area -->
    <div class="content">
        <!-- Social Media Links -->
        <div class="social-buttons-container">
            <a href="https://www.facebook.com/mekatos.co/?locale=es_LA" target="_blank" class="social-button payment-btn">FACEBOOK</a>
            <a href="https://www.instagram.com/mekatos.colpaz/" target="_blank" class="social-button instagram-btn">INSTAGRAM</a>
            <a href="https://wa.me/573237163202?text=Hola%2C%20un%20domicilio%20porfavor" target="_blank" class="social-button whatsapp-btn">WHATSAPP</a>
        </div>
        
        <!-- Featured Buttons -->
        <div class="feature-buttons-container">
            <a href="MENU MEKATOS25 Bj.pdf" target="_blank" class="feature-button menu-btn">üçû CONOCE NUESTRO MEN√ö ü•ê</a>
            <a href="codigo qr.png" class="feature-button facebook-btn" id="payment-button">üí≥ REALIZA TUS PAGOS AQU√ç üí≥</a>
        </div>
        
        
        
        <!-- Carrusel -->
        <div class="carousel">
            <div class="carousel-inner">
                <div class="carousel-item">
                    <img src="carrusel1.jpg" alt="Pan Reci√©n Horneado">
                </div>
                <div class="carousel-item">
                    <img src="carrusel2.jpg" alt="Boller√≠a Variada">
                </div>
                <div class="carousel-item">
                    <img src="carusel3.jpg" alt="Panes Especiales">
                </div>
            </div>
            
            <div class="carousel-indicators">
                <div class="carousel-indicator active"></div>
                <div class="carousel-indicator"></div>
                <div class="carousel-indicator"></div>
            </div>
            
            <div class="carousel-control carousel-control-prev">&lt;</div>
            <div class="carousel-control carousel-control-next">&gt;</div>
        </div>
    </div>
    
    <!-- Footer -->
    <div class="footer">
        <div>T√©rminos y ayuda</div>
        <div>Dise√±ado con ‚ù§</div>
    </div>
    
    <!-- Modal de QR para pagos -->
    <div id="qrModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h3>Escanea para realizar tu pago</h3>
            <img src="codigo qr.png" alt="C√≥digo QR para pagos" class="qr-code">
            <p>Escanea este c√≥digo con la c√°mara de tu tel√©fono para realizar pagos r√°pidos y seguros.</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Seleccionar elementos del carrusel
            const carouselInner = document.querySelector('.carousel-inner');
            const carouselItems = document.querySelectorAll('.carousel-item');
            const indicators = document.querySelectorAll('.carousel-indicator');
            const prevButton = document.querySelector('.carousel-control-prev');
            const nextButton = document.querySelector('.carousel-control-next');
            
            let currentIndex = 0;
            const itemCount = carouselItems.length;
            
            // Funci√≥n para mostrar un slide espec√≠fico
            function showSlide(index) {
                if (index < 0) {
                    index = itemCount - 1;
                } else if (index >= itemCount) {
                    index = 0;
                }
                
                currentIndex = index;
                
                // Actualizar la posici√≥n del carrusel
                carouselInner.style.transform = `translateX(-${currentIndex * 100}%)`;
                
                // Actualizar indicadores
                indicators.forEach((indicator, i) => {
                    indicator.classList.toggle('active', i === currentIndex);
                });
            }
            
            // Configurar botones de navegaci√≥n
            prevButton.addEventListener('click', () => {
                showSlide(currentIndex - 1);
                resetAutoSlide(); // Reiniciar temporizador al navegar manualmente
            });
            
            nextButton.addEventListener('click', () => {
                showSlide(currentIndex + 1);
                resetAutoSlide(); // Reiniciar temporizador al navegar manualmente
            });
            
            // Configurar indicadores
            indicators.forEach((indicator, index) => {
                indicator.addEventListener('click', () => {
                    showSlide(index);
                    resetAutoSlide(); // Reiniciar temporizador al navegar manualmente
                });
            });
            
            // Configurar deslizamiento autom√°tico
            let slideInterval;
            
            function startAutoSlide() {
                slideInterval = setInterval(() => {
                    showSlide(currentIndex + 1);
                }, 3000); // Cambiar cada 3 segundos
            }
            
            function resetAutoSlide() {
                clearInterval(slideInterval);
                startAutoSlide();
            }
            
            // Iniciar carrusel autom√°tico
            startAutoSlide();
            
            // Configuraci√≥n del modal de QR para pagos
            const modal = document.getElementById('qrModal');
            const paymentButton = document.getElementById('payment-button');
            const closeModal = document.querySelector('.close-modal');
            
            // Abrir modal al hacer clic en el bot√≥n de pagos
            paymentButton.addEventListener('click', function(e) {
                e.preventDefault();
                modal.style.display = 'block';
            });
            
            // Cerrar modal con el bot√≥n de cerrar
            closeModal.addEventListener('click', function() {
                modal.style.display = 'none';
            });
            
            // Cerrar modal al hacer clic fuera del contenido
            window.addEventListener('click', function(e) {
                if (e.target === modal) {
                    modal.style.display = 'none';
                }
            });

            // Detectar orientaci√≥n en dispositivos m√≥viles
            window.addEventListener('resize', function() {
                // Ajustar alturas si es necesario al cambiar la orientaci√≥n
                if (window.innerWidth < 768) {
                    // L√≥gica espec√≠fica para m√≥viles si es necesario
                }
            });

            // Soporte t√°ctil para carrusel
            let touchStartX = 0;
            let touchEndX = 0;
            
            const carousel = document.querySelector('.carousel');
            
            carousel.addEventListener('touchstart', function(e) {
                touchStartX = e.changedTouches[0].screenX;
            }, {passive: true});
            
            carousel.addEventListener('touchend', function(e) {
                touchEndX = e.changedTouches[0].screenX;
                handleSwipe();
            }, {passive: true});
            
            function handleSwipe() {
                const swipeThreshold = 50;
                if (touchEndX < touchStartX - swipeThreshold) {
                    // Deslizar a la izquierda -> siguiente slide
                    showSlide(currentIndex + 1);
                    resetAutoSlide();
                }
                
                if (touchEndX > touchStartX + swipeThreshold) {
                    // Deslizar a la derecha -> slide anterior
                    showSlide(currentIndex - 1);
                    resetAutoSlide();
                }
            }
        });
    </script>
</body>
